<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			var scene = new Scene();
			var camera = new PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new WebGLRenderer();
			renderer.setClearColorHex(0xEEEEEE);
			renderer.setSize(window.innerWidth, window.innerHeight);
			var axes = new AxisHelper(20);
			scene.add(axes);
			var planeGeometry = new PlaneGeometry(60, 20, 1, 1);
			var planeMaterial = new MeshBasicMaterial({color: 0xcccccc});
			var plane = new Mesh(planeGeometry, planeMaterial);
			plane.rotation.x = -0.5*Math.PI;

		plane.position.x = 15;
		plane.position.y = 0;
		plane.position.z = 0;

		scene.add(plane);

		var cubeGeometry = new CubeGeometry(4,4,4);
		var cubeMaterial = new MeshBasicMaterial({
			color: 0xff0000, 
			wireframe: true
		});
		var cube = new Mesh(cubeGeometry, cubeMaterial);

		cube.position.x = -4;
		cube.position.y = 3;
		cube.position.z = 0;

		scene.add(cube);

		var sphereGeometry = new SphereGeometry(4, 20, 20);
		var sphereMaterial = new MeshBasicMaterial({
			color: 0x7777ff,
			wireframe: true
		});

		var sphere = new Mesh(sphereGeometry, sphereMaterial);

		sphere.position.x = 20;
		sphere.position.y = 4;
		sphere.position.z = 2;

		scene.add(sphere);

		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30;

		camera.lookAt(scene.position);

		document.getElementById("#WebGL-output").append(renderer.domElement);
		renderer.render(scene, camera);
		</script>
	</body>
</html>
